<ul>
  <h3>Games Around CT</h3>
  <a class="schedule"
    href="#"
    class="list-group-item clearfix"
    *ngFor="let schedule of upcomingGames"
  >
    <div class="schedule" style="display: inline;">
      <h6>{{ schedule.name }} @ Test Stadium</h6>
      <p>{{ schedule.date }}</p>
    </div>
  </a>
</ul>
