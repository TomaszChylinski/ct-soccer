<label> Server Name</label>
<!-- EVENT BIDING - <input type="text" class="form-control" (input)="onUpdateServerNmae($event)" /> -->

<input type="text" class="form-control" [(ngModel)]="serverName" />

<!-- <p>{{serverName}} </p> -->
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">
  Add Server
</button>
<br />
<!-- <p>{{ serverCreationStatus }}</p> will use an ngIf Directive to fire this instead -->
<p *ngIf="serverCreated; else noServer">Server was Created name is {{ serverName }}</p>

<ng-template #noServer> 
  <p>
    Server was note created.
  </p>
</ng-template>
